<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лев ⇄ Евро</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px;
    }

    h1 {
      font-size: 34px;
      margin: 8px 0 18px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 22px;
      margin: 18px 0 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      font-size: 44px;
      padding: 16px 14px;
      border: 2px solid #d0d0d0;
      border-radius: 14px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus {
      border-color: #000;
    }

    .note {
      margin-top: 18px;
      font-size: 18px;
      text-align: center;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Лев ⇄ Евро</h1>

    <label for="bgn">Български лева (BGN)</label>
    <input
      id="bgn"
      type="number"
      inputmode="decimal"
      step="0.01"
      placeholder="0.00"
    />

    <label for="eur">Евро (EUR)</label>
    <input
      id="eur"
      type="number"
      inputmode="decimal"
      step="0.01"
      placeholder="0.00"
    />

    <div class="note">Курс: 1 Евро = 1.95583 Лева</div>
  </div>

  <script>
    const RATE = 1.95583;

    const bgn = document.getElementById("bgn");
    const eur = document.getElementById("eur");

    let updating = null;

    function parseNumber(value) {
      if (value === "") return null;
      const n = Number(value);
      return Number.isFinite(n) ? n : null;
    }

    function round2(n) {
      return Math.round(n * 100) / 100;
    }

    bgn.addEventListener("input", () => {
      if (updating === "bgn") return;
      const v = parseNumber(bgn.value);
      if (v === null) {
        eur.value = "";
        return;
      }

      updating = "eur";
      eur.value = round2(v / RATE);
      updating = null;
    });

    eur.addEventListener("input", () => {
      if (updating === "eur") return;
      const v = parseNumber(eur.value);
      if (v === null) {
        bgn.value = "";
        return;
      }

      updating = "bgn";
      bgn.value = round2(v * RATE);
      updating = null;
    });

    // Focus first field on load (mobile-friendly)
    window.addEventListener("load", () => bgn.focus());
  </script>
</body>
</html>
